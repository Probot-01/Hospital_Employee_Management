<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee - Hospital Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="checkAuth(); loadAddEmployeeForm();">
    <div class="page-container">
        <header class="header">
            <h1>Add New Employee</h1>
            <div class="header-right">
                <a href="employees.html" class="btn-add">Employee Management</a>
                <a href="dashboard.html" class="btn-back">‚Üê Back to Dashboard</a>
            </div>
        </header>

        <div class="content">
            <div class="profile-container">
                <form onsubmit="submitNewEmployee(event)">
                    <!-- Basic Information -->
                    <div class="profile-section">
                        <h3>Basic Information</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="uniqueId">Employee ID *</label>
                                <input type="text" id="uniqueId" required placeholder="e.g., EMP001">
                            </div>
                            <div class="form-group">
                                <label for="name">Full Name *</label>
                                <input type="text" id="name" required placeholder="Enter full name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="email">Email *</label>
                                <input type="email" id="email" required placeholder="employee@hospital.com">
                            </div>
                            <div class="form-group">
                                <label for="contact">Contact Number *</label>
                                <input type="text" id="contact" required placeholder="Phone number">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="department">Department *</label>
                                <select id="department" required>
                                    <option value="">Select Department</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Qualification -->
                    <div class="profile-section">
                        <h3>Qualification</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="degree">Degree *</label>
                                <input type="text" id="degree" required placeholder="e.g., MBBS, MD, BSc Nursing">
                            </div>
                            <div class="form-group">
                                <label for="institution">Institution *</label>
                                <input type="text" id="institution" required placeholder="University/College name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="yearAwarded">Year Awarded *</label>
                                <input type="number" id="yearAwarded" required placeholder="e.g., 2020" min="1950" max="2025">
                            </div>
                        </div>
                    </div>

                    <!-- Roles -->
                    <div class="profile-section">
                        <h3>Roles & Responsibilities</h3>
                        <div class="form-row single">
                            <div class="form-group">
                                <label for="roles">Assign Roles * (Hold Ctrl/Cmd to select multiple)</label>
                                <select id="roles" multiple size="5" required style="height: auto;">
                                    <!-- Roles will be loaded dynamically -->
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Salary Information -->
                    <div class="profile-section">
                        <h3>Salary Information</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="baseSalary">Base Salary *</label>
                                <input type="number" id="baseSalary" required placeholder="e.g., 50000" min="0">
                            </div>
                            <div class="form-group">
                                <label for="bonus">Bonus</label>
                                <input type="number" id="bonus" placeholder="e.g., 5000" min="0" value="0">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="payGrade">Pay Grade *</label>
                                <input type="text" id="payGrade" required placeholder="e.g., A1, B2, C3">
                            </div>
                        </div>
                    </div>

                    <!-- Shift Information -->
                    <div class="profile-section">
                        <h3>Shift Information</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="shift">Assign Shift *</label>
                                <select id="shift" required>
                                    <option value="">Select Shift</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Submit Buttons -->
                    <div class="profile-section">
                        <button type="submit" class="btn-save">Add Employee</button>
                        <a href="dashboard.html" class="btn-cancel" style="display: inline-block; padding: 12px 30px; text-decoration: none; text-align: center;">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
