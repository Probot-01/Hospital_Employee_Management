<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Employees - Hospital Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="checkAuth(); loadDepartmentEmployees();">
    <div class="page-container">
        <header class="header">
            <h1 id="departmentName">Department Employees</h1>
            <div class="header-right">
                <button id="toggleViewBtn" onclick="toggleEmployeeView()" class="btn-secondary">
                    Show Ex-Employees
                </button>
                <a href="dashboard.html" class="btn-back">‚Üê Back to Dashboard</a>
            </div>
        </header>

         


        <div class="content">
            <div class="employee-list">
                <div class="list-header">
                    <h3 style="color: #2d3748;">Employee List</h3>
                    
                </div>
                <div id="employeeList">
                    <!-- Employee items will be loaded here -->
                </div>
            </div>
        </div>
    </div>

  


    

    <!-- Password Verification Modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h3>Enter Department Password</h3>
            <div class="form-group">
                <label for="deptPassword">Password</label>
                <input type="password" id="deptPassword" placeholder="Enter password">
            </div>
            <div class="modal-buttons">
                <button id="cancelPassword" class="btn-cancel">Cancel</button>
                <button id="verifyPassword" class="btn-confirm">Verify</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
